<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact_form.css">
</head>
<body>
 <div class="container">
    <div id="successMessage" class="success-message">
      <strong>Message Sent!</strong><br />
      Thanks for completing the form. We'll be in touch soon!
    </div>
    <h2>Contact Us</h2>
    <!-- First Name -->
    <form id="contactForm" novalidate>
      <label>First Name *
        <input type="text" id="firstName" />
        <div class="error-message" id="firstNameError"></div>
      </label>
      <!-- Last Name -->
      <label>Last Name *
        <input type="text" id="lastName" />
        <div class="error-message" id="lastNameError"></div>
      </label>
      <!-- Email -->
      <label>Email Address *
        <input type="email" id="email" />
        <div class="error-message" id="emailError"></div>
      </label>
      <!-- Query Type -->
      <label>Query Type *
        <div class="radio-group">
          <label class="radio-box"><input type="radio" name="queryType" value="general" /> General Enquiry</label>
          <label class="radio-box"><input type="radio" name="queryType" value="support" /> Support Request</label>
        </div>
        <div class="error-message" id="queryTypeError"></div>
      </label>
      <!-- Message -->
      <label>Message *
        <textarea id="message" rows="4"></textarea>
        <div class="error-message" id="messageError"></div>
      </label>
      <label><input type="checkbox" id="consent" /> I hereby consent to being contacted by the team *</label>
      <div class="error-message" id="consentError"></div>
      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Submit</button>
    </form>

     <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge"  target="_blank" rel="noopener"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/notorious-code">zura vepkhvadze</a>.
      </p>
    </div>
  </div>

  <script src="contact_form.js"></script>
</body>
</html>
